<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ –∏ –º–µ–º–æ–≤ @MemeJoyBot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a4a 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            overflow-y: auto;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2e2e4a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd700;
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 20px;
            color: #ffd700;
            margin-bottom: 15px;
        }
        .player {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #3e3e5a;
            border-radius: 10px;
        }
        .player img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .player-info {
            flex: 1;
        }
        .player-info .username {
            font-size: 18px;
            font-weight: bold;
        }
        .player-info .score {
            font-size: 14px;
            color: #d3d3d3;
        }
        .meme {
            margin-bottom: 15px;
            padding: 10px;
            background: #3e3e5a;
            border-radius: 10px;
        }
        .meme img {
            max-width: 100%;
            border-radius: 10px;
        }
        .meme .info {
            margin-top: 10px;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ –∏ –º–µ–º–æ–≤</h1>

        <div class="section">
            <h2>üëë –¢–æ–ø-3 –∏–≥—Ä–æ–∫–æ–≤ –∑–∞ –¥–µ–Ω—å</h2>
            <div id="top-daily-players"></div>
        </div>

        <div class="section">
            <h2>üèÖ –¢–æ–ø-10 –∏–≥—Ä–æ–∫–æ–≤ –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è</h2>
            <div id="top-all-time-players"></div>
        </div>

        <div class="section">
            <h2>üòÇ –¢–æ–ø-5 –º–µ–º–æ–≤</h2>
            <div id="top-memes"></div>
        </div>
    </div>

    <script>
        async function fetchLeaderboard() {
            try {
                const response = await fetch("https://YOUR_USERNAME.pythonanywhere.com/api/leaderboard");
                const data = await response.json();

                // –¢–æ–ø-3 –∏–≥—Ä–æ–∫–æ–≤ –∑–∞ –¥–µ–Ω—å
                const dailyPlayersContainer = document.getElementById("top-daily-players");
                data.daily_users.forEach(player => {
                    const playerDiv = document.createElement("div");
                    playerDiv.className = "player";
                    playerDiv.innerHTML = `
                        <img src="https://via.placeholder.com/50" alt="${player.username}">
                        <div class="player-info">
                            <div class="username">@${player.username}</div>
                            <div class="score">–û—á–∫–∏: ${player.score}</div>
                        </div>
                    `;
                    dailyPlayersContainer.appendChild(playerDiv);
                });

                // –¢–æ–ø-10 –∏–≥—Ä–æ–∫–æ–≤ –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è
                const allTimePlayersContainer = document.getElementById("top-all-time-players");
                data.all_time_users.forEach(player => {
                    const playerDiv = document.createElement("div");
                    playerDiv.className = "player";
                    playerDiv.innerHTML = `
                        <img src="https://via.placeholder.com/50" alt="${player.username}">
                        <div class="player-info">
                            <div class="username">@${player.username}</div>
                            <div class="score">–û—á–∫–∏: ${player.score}</div>
                        </div>
                    `;
                    allTimePlayersContainer.appendChild(playerDiv);
                });

                // –¢–æ–ø-5 –º–µ–º–æ–≤
                const memesContainer = document.getElementById("top-memes");
                data.memes.forEach(meme => {
                    const memeDiv = document.createElement("div");
                    memeDiv.className = "meme";
                    memeDiv.innerHTML = `
                        <img src="${meme.url}" alt="Meme ${meme.id}">
                        <div class="info">ID: ${meme.id} | üòÇ ${meme.likes} | üòê ${meme.dislikes}</div>
                    `;
                    memesContainer.appendChild(memeDiv);
                });
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        fetchLeaderboard();
    </script>
</body>
</html>
